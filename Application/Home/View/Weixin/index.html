<script type="text/javascript">
    function Hmlt5Audio(url,loop){
        var audio = new Audio(url);
        audio.autoplay = true;
        audio.loop = loop||false;
        audio.play();
        return{
            end:function(callback){
                audio.addEventListener("ended",function(){
                    callback()
                },false)
            }
        }
    }
    Hmlt5Audio('__PUBLIC__/Home/music/love.mp3');
</script>
