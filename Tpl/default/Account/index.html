<include file="Layout:header" />
<div class="content">
    <div class="row">
        <include file="./Tpl/Public/member/menu.html" />
        <div class="span9 re">
            <div class="box-header">
                <h2>积分记录</h2>
            </div>
            <div class="m-search" >
                <span class="col_org">温馨提醒：</span> 您目前的积分为：<span class="col_org m_b"> {$account|default=0} </span>，记录获取积分：<span class="col_gre m_b"> {$gain|default=0} </span>，记录使用积分：<span class="col_red m_b"> {$use|default=0} </span>
            </div>
            <div class="m-search">
                <form method="post" name="search">
                    积分获取情况：
                    <select name="accountStatus" number="1">
                        <foreach name="accountStatus" item="value">
                            <option value="{$key}" <if condition="$key == $_POST['accountStatus']">selected="true"</if>>{$value}</option>
                        </foreach>
                    </select>　
                    <input class="btn m-btn" type="submit" value="搜索" />
                </form>
            </div>

            <table class="table m-table" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>记录号</th>
                        <th>积分</th>
                        <th>备注</th>
                        <th>记录时间</th>
                        <!--<th>操作</th>-->
                    </tr>
                </thead>
                <tbody>
                <if condition="!empty($accountList)">
                    <volist id="vo" name="accountList">
                        <tr>
                            <td>{$vo.id}</td>
                            <td class="m_b">
                                <if condition="$vo.account gt 0">
                                    <span class="col_gre"> + {$vo.account}</span>
                                <else />
                                    <span class="col_red">{$vo.account}</span>
                                </if>
                            </td>
                            <td>{$vo.desc}</td>
                            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                            <!--<td><a href="javascript:;" class="del" vid="{$vo.id}">删除</a></td>-->
                        </tr>
                    </volist>
                    <else/>
                    <tr>
                        <td colspan="4">抱歉!你还没有数据哦...</td>
                    </tr>
                </if>
                </tbody>
            </table>
            <div class="pagination">
                {$strShow}
            </div>
        </div>
    </div>
</div>
<include file="Layout:footer" />
<script type="text/javascript">
    $('.del').click(function(){
        if (isLoginAlter())
        {
            var m = $(this), vid = m.attr('vid');
            if (vid)
            {
                quest('操作提醒...', '您确定需要删除这条记录信息吗?', '确定删除', function(){
                    $.ajax({
                        url:'?m=Account&a=del',
                        type:'get',
                        data:{
                            'id':vid,
                        },
                        dataType:'json',
                        success:function(json)
                        {
                            if (json.status == 1)
                            {
                                success(json.info, function(){
                                    m.parent('td').parent('tr').remove();
                                });

                                return false;
                            }

                            warning(json.info);
                        },
                        error:function()
                        {
                            warning('服务器繁忙,请稍候再试...');
                        }
                    });
                });
            }
        }
        return false;
    });
</script>
