<include file="Layout:header"/>
<include file="./Tpl/Public/games/left.html" />
<div class="right">
    <div class="rbg">
        <div class="tj">
            <div class="login">
                <span class="tjfwq">推荐服务器</span>
                <div class="dlh tr xs haveLogin" id="regLogTab1">
                    <span id="username"></span>
                    欢迎您登录死神WEB平台!
                    <a href="javascript:logout();">退出</a>
                </div>
            </div>
            <div class="tjbg">
                <div class="hot">
                    <div class="hot1 b">
                        <if condition="!empty($recommend)">
                        <a  href="?m=Server&aid={$recommend.agentid}&server_id={$recommend.id}"  target="_blank" class="hot">
                            {$recommend.open_time|date="m-d H:i",###} {$recommend.serverName}
                            <span>火爆</span>
                        </a>
                        </if>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="mine">
            <div class="search"> <span>我的服务器</span>
                <ul>
                    <li>输入服务器：</li>
                    <li class="i_s"><input type="text" id="leftServer" value="127" class="login_inpt"/></li>
                    <li><a href="javascript:;" id="login_games">进入</a></li>
                </ul>
            </div>
            <div class="s">
                <ul class="lbox clearfix" id="last_game_info">
                    <volist name="islastServer" id="vo" key="k">
                        <li class="i">
                            <a  href="?m=Server&aid={$vo.agentid}&server_id={$vo.id}" target="_blank" class="isLogin">
                                <i></i>{$vo.serverName}
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="all">
            <div class="state">
                <span>所有服务器</span>
                <label>
                    <img src="/Public/Index/images/f.png" width="11" height="11" /> 畅通
                    <img src="/Public/Index/images/c.png" width="11" height="11" /> 拥挤
                    <img src="/Public/Index/images/h.png" width="11" height="11" /> 繁忙
                    <img src="/Public/Index/images/m.png" width="11" height="11" /> 维护
                </label>
            </div>
            <div class="fw_tab">
                <ul class="tab_list" id="server_ban">
                </ul>
            </div>
            <div class="alllist" id="server_all">
                <ul class="lbox">
                    <volist name="all_server" id="vo" key="k">
                        <li class="i">
                            <a class="loginGames_{$vo.id} isLogin" target="_blank" href="?m=Server&aid={$vo.agentid}&server_id={$vo.id}">
                                <i></i>{$vo.serverName}
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="./Tpl/Public/games/foot.html" />
<include file="Layout:footer" />
<script type="text/javascript" src="/Public/Index/js/jquery.pages.js"></script>
<script type="text/javascript">
    $(function(){
        $("#server_all").pages('li', {
            size:35,class_on:'tab_item',page_event:'hover'
        }, "#server_ban", function(c, l, s){
            var str = '', r, x, y;
            for (var i = 1; i <= c; i ++) {
                r = $.fn.pages.prototype.get_range(i, c, s);
                x = $("#server_all li a"+r[1]+":first").attr('href');
                x = x.substr(x.indexOf('server_id=') + 10);
                y = $("#server_all li a"+r[1]+":last").attr('href');
                y = y.substr(y.indexOf('server_id=') + 10);
                str += '<li><a href="javascript:void(0)" class="pm_a" pages_number="'+i+'" style="cursor:pointer;">'+x+'-'+y+'服</a></li>';
            }
            return str;
        });
    })
</script>
