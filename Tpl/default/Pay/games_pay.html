<style type="text/css">
    #m_pay {display:none}
    .m_table {width:250px;}
    .m_table tr td:last-child {font-weight:bold;color:red}
</style>
<script>
$(function(){
    // 选择其他支付金额
    $('#text_money').focus(function(){
        $('#dyyl').html(0)
        $('input[type=radio]').removeAttr('checked');
        $('input[type=radio][value=0]').attr('checked', 'checked');
    });

    // 输入金额
    $('#text_money').bind('blur keyup', function(){
        this.value = this.value.replace(/\D/, '');
        if (this.value > 0) $('#dyyl').html(parseInt(this.value)*20)
    })

    // 支付金额改变
    $('input[type=radio]').change(function(){
        $('#text_money').val('');
        $('#dyyl').html(parseInt($('input[type=radio]:checked').val())*20);
    });

    // 确认支付金币
    $('#tjButton').click(function(){
        if (isLoginAlter())
        {
            var val = parseInt($('input[type=radio]:checked').val()), tval = $('#text_money').val();
            if ((val <= 0 || isNaN(val)) && tval <= 0)
            {
                warning('请填写支付金额');
                return false;
            }

            if (val == 0)
            {
                if (tval < 5 || tval > 50000)
                {
                    warning('填写支付金额需要大于5小于50000');
                    return false;
                }

                val = parseInt(tval);
            }


            // 赋值
            $('.cz_money').html(val);
            $('.cz_gold').html(val*20 + ' 金币');
            artOpen('确认充值', $('#m_pay').html(),  '确认充值', function(){
                $('#pay').submit();
            });
        }
    });

})
</script>
