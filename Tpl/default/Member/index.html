<include file="Layout:header" />
<div class="content">
    <div class="row">
        <include file="./Tpl/Public/member/menu.html" />
        <div class="span9 re">
            <div class="box-header">
                <h2>我的信息</h2>
            </div>
            <table class="table" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td width="30%">账号</td>
                        <td>{$Think.session.gt_homeUser.username}</td>
                    </tr>
                    <tr>
                        <td>平台</td>
                        <td>{$agentName}</td>
                    </tr>
                    <tr>
                        <td>游戏ID</td>
                        <td>{$Think.session.gt_homeUser.suid}</td>
                    </tr>
                    <tr>
                        <td>我的积分</td>
                        <td><span class="col_red m_b">{$account|default=0}</span></td>
                    </tr>
                    <tr>
                        <td>上次登录时间</td>
                        <td>{$Think.session.gt_homeUser.lastTime|date='Y-m-d H:i:s',###}</td>
                    </tr>
                    <tr>
                        <td>上次登录IP</td>
                        <td>{$Think.session.gt_homeUser.lastIp}</td>
                    </tr>
                </tbody>
            </table>
            <div class="box-header">
                <h2>我的服务器</h2>
            </div>
            <div class="history">
                <volist name="lastServs" id="vo" key="k">
                <a  href="?m=Server&aid={$vo.agentid}&server_id={$vo.id}" class="isLogin" target="_blank">
                    {$vo.serverName}<span class="del" aid="{$vo.agentid}" sid="{$vo.id}" name="{$vo.serverName}"> X </span>
                </a>
                </volist>
            </div>
        </div>
    </div>
</div>
<include file="Layout:footer" />
<script type="text/javascript">
    $('.del').click(function(){
        if (isLoginAlter())
        {
            var m = $(this), sid = m.attr('sid'), aid = m.attr('aid'), name = m.attr('name');
            if (sid && aid && name)
            {
                quest('操作提醒...', '您确定需要删除这条信息吗?', '确定删除', function(){
                    $.ajax({
                        url:'?m=Member&a=delCookie',
                        type:'get',
                        data:{
                            'agentid':aid,
                            'id':sid,
                            'name':name,
                        },
                        dataType:'json',
                        success:function(json)
                        {
                            if (json.status == 1)
                            {
                                success(json.info, function(){
                                    m.parent('a').remove();
                                });

                                return false;
                            }

                            warning(json.info);
                        },
                        error:function()
                        {
                            warning('服务器繁忙,请稍候再试...');
                        }
                    });
                });
            }
        }
        return false;
    });
</script>
