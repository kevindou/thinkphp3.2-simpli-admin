<include file="Layout:header" />
<div class="content">
    <div class="row">
        <include file="./Tpl/Public/member/menu.html" />
        <div class="span9 re">
            <div class="box-header">
                <h2>充值记录</h2>
            </div>

            <div class="m-search">
                <form method="post" name="search">
                    平台：
                    <select name="game_id" number="1">
                        <option value="0" <if condition="0 == $_POST['game_id']">selected="true"</if>> 全部 </option>
                        <option value="-1" <if condition="-1 == $_POST['game_id']">selected="true"</if>>游戏充值</option>
                        <foreach name="arrAgents" item="value">
                            <option value="{$value.id}" <if condition="$value['id'] == $_POST['game_id']">selected="true"</if>>{$value.cn_name}</option>
                        </foreach>
                    </select>　
                    状态：
                    <select name="status" required="1" number="1">
                        <option value="0"> 全部 </option>
                        <foreach name="status" item="value">
                            <option value="{$key}" <if condition="($key === $_POST['status'] && $_POST['status'] != '')"> selected="true" </if>>{$value}</option>
                        </foreach>
                    </select>　
                    订单号：<input type="text" class="m-text" name="order_id" value="{$Think.post.order_id}" />　
                    充值金额：<input type="text" class="m-text" name="money" number="1" value="{$Think.post.money}"/>
                    <input class="btn m-btn" type="submit" value="搜索" />
                </form>
            </div>

            <table class="table m-table" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>平台</th>
                        <th>服务器</th>
                        <th>充值金额</th>
                        <th>获得金币</th>
                        <th>订单状态</th>
                        <th>交易时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <if condition="!empty($orderList)">
                    <volist id="vo" name="orderList">
                        <tr>
                            <td>{$vo.order_id}</td>
                            <td>{$vo.game_id}</td>
                            <td>{$vo.server_id}</td>
                            <td>{$vo.money}</td>
                            <td>{$vo.amount}</td>
                            <td class="m-pay">
                                <if condition="$vo.status eq 0">
                                    <span class="col_red">未支付</span>
                                <elseif condition="$vo.status eq 1" />
                                    <span class="col_bue">支付成功</span>
                                <else />
                                    <span class="col_gre">交易完成</span>
                                </if>
                            </td>
                            <td>{$vo.createtime|date="Y-m-d H:i",###}</td>
                            <td>
                                <if condition="$vo.status eq 0">
                                    <a target="_blank" href="?m=Pay&a=go_pay&order_id={$vo.id}" class="a_pay">去支付</a>
                                <else/>
                                    --
                                </if>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                        <tr>
                            <td colspan="7">抱歉!你还没有数据哦...</td>
                        </tr>
                    </if>
                </tbody>
            </table>
            <div class="pagination">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Layout:footer" />
<script type="text/javascript">
    $('.a_pay').click(function(){
        $(this).addClass('not-click').bind('click', function(e){
            e.preventDefault();
        })
    });
</script>
